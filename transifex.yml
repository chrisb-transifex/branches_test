git:
   filters:
        - filter_type: file
          file_format: KEYVALUEJSON
          source_language: en
          source_file: test-en.json
          translation_files_expression: translations/test-<lang>.json
        - filter_type: file
          file_format: KEYVALUEJSON
          source_language: en
          source_file: test2.json
          translation_files_expression: translations/test2-<lang>.json
